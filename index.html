<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
    <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      background-color: #1f2937;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: none;
      border-radius: 6px;
      background-color: #374151;
      color: white;
      font-size: 1rem;
    }

    input:focus {
      outline: 2px solid #2563eb;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #10b981;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm" onsubmit="event.preventDefault(); loginUser();">
    <label>Username:</label>
    <input type="text" name="username" required><br><br>
    <label>Password:</label>
    <input type="password" name="password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <script src="behavior-tracker.js"></script>
  <script>
    function loginUser() {
      // Simulated session validation
      localStorage.setItem("sessionActive", "true");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
